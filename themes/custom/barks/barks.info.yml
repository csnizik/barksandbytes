name: 'Barks and Bytes'
type: theme
description: 'A theme for the site Barks and Bytes'
core_version_requirement: ^10
'base theme': stable9
starterkit: true
generator: 'bootstrap5:3.0.7'
libraries:
  - barks/base
  - barks/messages
  - core/normalize
  - barks/bootstrap5-js-latest
  - barks/global-styling
libraries-extend:
  user/drupal.user:
    - barks/user
  core/drupal.dropbutton:
    - barks/dropbutton
  core/drupal.dialog:
    - barks/dialog
  file/drupal.file:
    - barks/file
  core/drupal.progress:
    - barks/progress
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css
regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
version: 3.0.7
project: bootstrap5
datestamp: 1680624251
