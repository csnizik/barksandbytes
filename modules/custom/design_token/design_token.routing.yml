entity.design_tokens.canonical:
  path: '/admin/structure/design_tokens/{design_token}'
  defaults:
    _entity_view: 'design_tokens'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::title'

entity.design_token.collection:
  path: '/admin/structure/design_tokens'
  defaults:
    _entity_list: 'design_tokens'
    _title: 'Design Tokens'
  requirements:
    _permission: 'administer site configuration'

entity.design_token.add_form:
  path: '/admin/structure/design_tokens/add'
  defaults:
    _entity_form: 'design_tokens.add'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::addTitle'
    entity_type_id: 'design_tokens'
  requirements:
    _permission: 'administer site configuration'
